<!DOCTYPE html>
<html>
<head>
    <title>Agent Wallboard</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: #fdf6f0; /* ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏ä‡∏≤‡∏ô‡∏° */
        }
        .container { 
            max-width: 900px; 
            margin: 0 auto; 
            background: #fffaf5; 
            padding: 20px; 
            border-radius: 12px; 
            box-shadow: 0 4px 16px rgba(139, 69, 19, 0.15);
        }
        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 2px solid #f3e2d2; 
            padding-bottom: 15px; 
            margin-bottom: 20px;
        }
        .stats { 
            display: flex; 
            gap: 20px; 
            margin-bottom: 20px; 
        }
        .stat-card { 
            flex: 1; 
            padding: 15px; 
            text-align: center; 
            border-radius: 10px; 
            color: white; 
            font-weight: bold;
        }
        .stat-card.available { background: #d4a373; } /* ‡∏Ñ‡∏≤‡∏£‡∏≤‡πÄ‡∏°‡∏• */
        .stat-card.busy { background: #b5651d; }      /* ‡∏ô‡πâ‡∏≥‡∏ï‡∏≤‡∏•‡πÑ‡∏´‡∏°‡πâ */
        .stat-card.offline { background: #8d6e63; }   /* ‡∏ä‡πá‡∏≠‡∏Å‡πÇ‡∏Å‡πÅ‡∏•‡∏ï‡∏ô‡∏° */
        .agents-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
            gap: 15px; 
        }
        .agent-card { 
            padding: 15px; 
            border: 1px solid #e0c9a6; 
            border-radius: 10px; 
            background: #fff8f0; 
        }
        .agent-name { 
            font-weight: bold; 
            margin-bottom: 8px; 
            color: #5d4037; 
        }
        .status-buttons { 
            display: flex; 
            gap: 5px; 
        }
        .status-btn { 
            padding: 5px 10px; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 12px; 
            font-weight: bold;
        }
        .status-btn.available { background: #d4a373; color: white; }
        .status-btn.busy { background: #b5651d; color: white; }
        .status-btn.offline { background: #8d6e63; color: white; }
        .action-btn { 
            padding: 10px 20px; 
            background: #a47148; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-weight: bold;
        }
        .action-btn:hover { background: #8c5a33; }
        .time-display { 
            font-size: 24px; 
            font-weight: bold; 
            color: #a47148; 
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div>
                <h1>üßã Agent Wallboard</h1>
                <div class="time-display" id="current-time">--:--:--</div>
            </div>
            <div>
                <button class="action-btn" onclick="exportData()">üìä Export CSV</button>
                <button class="action-btn" onclick="refreshData()">üîÑ Refresh</button>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats" id="stats">
            <div class="stat-card available">
                <h3 id="available-count">0</h3>
                <p>Available</p>
            </div>
            <div class="stat-card busy">
                <h3 id="busy-count">0</h3>
                <p>Busy</p>
            </div>
            <div class="stat-card offline">
                <h3 id="offline-count">0</h3>
                <p>Offline</p>
            </div>
        </div>

        <!-- Agents Grid -->
        <div class="agents-grid" id="agents-grid">
            <!-- Agent cards ‡∏à‡∏∞‡∏ñ‡∏π‡∏Å‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏î‡πâ‡∏ß‡∏¢ JavaScript -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
